<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="StylesheetDatabase.css">
  <title>Database Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D3D3D3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      position: -ms-device-fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    h2 {
      color: #0a66c2;
      border-bottom: 2px solid #0a66c2;
      padding-bottom: 10px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .table th, .table td {
      border: 1px solid #e1e1e1;
      padding: 8px 12px;
      text-align: left;
    }

    .table th {
      background-color: #0a66c2;
      color: white;
    }

    .table tbody tr:hover {
      background-color: #eef7fd;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
    }


    .return-btn {
      padding: 10px 20px;
      background-color: #0a66c2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .return-btn:hover {
      background-color: #054a8c;
    }

    .search-filter {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    #searchInput, #filterDate {
      padding: 10px;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      font-size: 16px;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }


    #searchButton {
      background-color: #0070c1;
      color: white;
    }

    #searchButton:hover {
      background-color: #005a8c;
    }

    #clearButton {
      background-color: #d9534f;
      color: white;
      margin-left: 10px;
    }

    #clearButton:hover {
      background-color: #c9302c;
    }




  </style>

</head>
<body>
<div class="header-content">
  <img src="https://i.imgur.com/cvXxGZe.png" alt="L.A.S Banking System Logo" class="logo">
</div>
<div class="container">
  <div class="header">
    <h2>Database Records</h2>
    <a href="/" class="return-btn">Return to homepage</a>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Action Type</th>
      <th>Description</th>
      <th>Timestamp</th>
      <th>Affected Entity ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="audit : ${audits}">
      <td th:text="${audit.userId}"></td>
      <td th:text="${audit.actionType}"></td>
      <td th:text="${audit.actionDescription}"></td>
      <td th:text="${audit.timestamp}"></td>
      <td th:text="${audit.affectedEntityId}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="bg-dark text-white text-center py-4">
  <div class="container">
    <div class="mb-3">
      &copy; 2023 L.A.S Banking System
    </div>
    <div class="mb-3">
      Follow us on [Social Media Links Here]
    </div>
    <div class="d-inline-block mr-3">
      <i class="fas fa-phone-alt"></i> Phone: 1-888-888-8888
    </div>
    <div class="d-inline-block">
      <i class="fas fa-map-marker-alt"></i> Address: 1400 Spring Garden St, Greensboro, NC 27412
    </div>
  </div>
</footer>
</body>
</html>
