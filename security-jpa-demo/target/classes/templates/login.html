<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title> L.A.S Banking Login </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D3D3D3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('https://www.bankatcnb.bank/assets/files/brluz7UT/black-woman-with-daughter-holding-piggy-bank%20SAVINGS.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .center-message {
            background-color: #fd7e14;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 40px;
        }

        .header-content {
            display: flex;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-right: 10px;
        }
        .login-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px; /* Setting a fixed width for the container */
        }


        .form-control {
            height: 40px;
            width: 300px;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: white;
            outline: none;
        }

        .login-button {
            height: 40px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #0057b8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #004a94;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .bg-dark {
            background-color: #f2e7c3;
        }
        .exchange-rate-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px; /* 或您需要的任何宽度 */
            margin: auto;
            margin-top: 20px; /* 调整距离上一个元素的间距 */
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .mt-4 {
            font-size: 20px;
        }
    </style>

</head>
<select id="currency-select">
    <option value="CAD">Canadian (CAD)</option>
    <option value="CNY">Chinese Yuan (CNY)</option>
    <option value="MXN">Mexican Peso (MXN)</option>
    <option value="INR">Indian Rupee (INR)</option>
</select>

<table id="exchange-rate-table">
    <thead>
    <tr>
        <th>From (USD)</th>
        <th>To (Selected Currency)</th>
        <th>Rate</th>
    </tr>
    </thead>
    <tbody>
    <!-- 汇率数据将在这里显示 -->
    </tbody>
</table>

<div class="center-message">
    Log in to the Online Banking
</div>
<body>
<div class="header-content">
    <img src="https://i.imgur.com/cvXxGZe.png" alt="L.A.S Banking System Logo" class="logo" >
</div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="login-container">
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username"> Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="password"> Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <button type="submit" class="login-button">Login</button>
        </div>
    </form>

</div>
<hr class="bg-white my-2">
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <div class="mb-3">
            &copy; 2023 L.A.S Banking System
        </div>
        <div class="mb-3">
            Follow us on [Social Media Links Here]
        </div>
        <div class="d-inline-block mr-3">
            <i class="fas fa-phone-alt"></i> Phone: 1-888-888-8888
        </div>
        <div class="d-inline-block">
            <i class="fas fa-map-marker-alt"></i> Address: 1400 Spring Garden St, Greensboro, NC 27412
        </div>
    </div>
</footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectElement = document.getElementById('currency-select');
        const tableBody = document.getElementById('exchange-rate-table').querySelector('tbody');

        selectElement.addEventListener('change', function() {
            const selectedCurrency = this.value;
            fetch('/api/exchange-rate')
                .then(response => response.json())
                .then(data => {
                    const rate = data.conversion_rates[selectedCurrency];
                    tableBody.innerHTML = `<tr><td>USD</td><td>${selectedCurrency}</td><td>${rate}</td></tr>`;
                })
                .catch(error => console.error('Error fetching exchange rate:', error));
        });
    });

</script>

</html>
