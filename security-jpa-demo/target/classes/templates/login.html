<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title> L.A.S Banking Login </title>
       <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #D3D3D3;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                padding: 0;
                background-image: url('https://www.bankatcnb.bank/assets/files/brluz7UT/black-woman-with-daughter-holding-piggy-bank%20SAVINGS.jpg');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            .center-message {
                background-color: #fd7e14;
                color: white;
                padding: 10px 15px;
                border-radius: 15px;
                margin-bottom: 30px;
                font-size: 40px;
            }

            .header-content {
                display: flex;
                align-items: center;
                padding: 10px;
                position: absolute;
                top: 0;
                left: 0;
            }

            .logo {
                width: 150px;
                height: auto;
                margin-right: 10px;
            }
            .login-container {
                background-color: white;
                padding: 20px 40px;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
                width: 350px; /* Setting a fixed width for the container */
            }


            .form-control {
                height: 40px;
                width: 300px;
                padding: 8px 12px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 10px;
                background-color: white;
                outline: none;
            }

            .login-button {
                height: 40px;
                width: 100%;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                background-color: #0057b8;
                color: white;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .login-button:hover {
                background-color: #004a94;
            }

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                text-align: center;
            }

            .bg-dark {
                background-color: #f2e7c3;
            }

            .mt-4 {
                font-size: 20px;
            }
        </style>

    </head>
    <div class="center-message">
        Log in to the Online Banking
    </div>
    <body>
    <div class="header-content">
        <img src="https://i.imgur.com/cvXxGZe.png" alt="L.A.S Banking System Logo" class="logo" >
    </div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="login-container">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username"> Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password"> Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>

        </div>
        <hr class="bg-white my-2">
        <footer class="bg-dark text-white text-center py-4">
            <div class="container">
                <div class="mb-3">
                    &copy; 2023 L.A.S Banking System
                </div>
                <div class="mb-3">
                    Follow us on [Social Media Links Here]
                </div>
                <div class="d-inline-block mr-3">
                    <i class="fas fa-phone-alt"></i> Phone: 1-888-888-8888
                </div>
                <div class="d-inline-block">
                    <i class="fas fa-map-marker-alt"></i> Address: 1400 Spring Garden St, Greensboro, NC 27412
                </div>
            </div>
        </footer>
    </body>
</html>
