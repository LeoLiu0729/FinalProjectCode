<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deposit/Withdraw</title>
  <link rel="stylesheet" href="Stylesheet_withdrawal_deposit.css">
  <style>
    h2{
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #F8f8f8;
    }
    html{
      background-color: #D3D3D3;
    }

    .logo {
      width: 300px;
      height: auto;
      margin: 0 auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      background-color: #333333;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .nav{
      width: 100%;
      padding: 10px 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    nav ul {
      width: 100%;
      text-align: right;
    }

    nav ul li{
      display: inline-block;
      list-style: none;
      margin: 0 20px;
    }

    nav ul li a{
      color: #fff;
      text-decoration: none;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #0070c1;
    }

    .recent-investments{
      display: -webkit-flex;
      display: flex;
      -webkit-flex-wrap: wrap;
      flex-wrap: nowrap;
      color: black;
      text-align: center;
    }
    @media screen and (max-width: 500px) {
      .recent-investments{
        display: -webkit-flex;
        display: flex;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
    table, th, td {
      border: 1px solid #dddddd;
      border-radius: 5px;
      padding: 5px;
      border-right: none;
      border-left: none;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    table {
      border-collapse: collapse;
      margin: 2px;
    }
    .recent-investments-caption{
      background-color: #0070c1;
      color: white;
      font-size: 14pt;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      height: 40px;
      line-height: 35px;
      border-radius: 5px;
      margin: 2px;
    }
    .recent-investments-caption2{
      background-color: #0070c1;
      color: white;
      font-size: 14pt;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      height: 40px;
      line-height: 35px;
      border-radius: 5px;
      margin: 2px;
    }

    .withdrawal-deposit-section {
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #F8f8f8;
      width: 300px;
      margin: 0 auto;
    }

    .footer-background-color {
      box-sizing: border-box;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    footer {
      position: -ms-device-fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      background-color:  #CAF4F4;
    }
  </style>
</head>
<div style="text-align: center;">
  <img src="https://i.imgur.com/cvXxGZe.png" alt="L.A.S Banking System Logo" class="logo">
</div>
<div class="hero">
  <nav>
    <ul>
      <li><strong><a href="/">Home</a></strong></li>
      <li><strong><a href="/">Contact</a></strong></li>

      <li><strong><a href="/withdrawaldeposit/showForm">Withdrawal/Deposit</a></strong></li>

      <li><strong><a href="/Loan/apply">Apply for loan</a></strong></li>

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
      </form>
    </ul>
  </nav>
</div>

<body>
<h2>Deposit and Withdrawal</h2>
<section class="withdrawal-deposit-section">
  <form th:action="@{/withdrawaldeposit/submitTransaction}" method="post">
    <label for="accountNumber"><strong>Account Number:</strong></label>
    <select id="accountNumber" name="accountNumber" required>
      <option value="0123">Account End 0123</option>
      <option value="1238">Account End 1238</option>
    </select><br><br>

    <label for="transactionType"><strong>Transaction Type:</strong></label>
    <select id="transactionType" name="transactionType" required>
      <option value="withdraw">Withdraw</option>
      <option value="deposit">Deposit</option>
    </select><br><br>

    <label for="amount"><strong>Amount:</strong></label>
    <input type="number" id="amount" name="amount" required min="0"><br><br>

    <button type="submit"><strong>Submit</strong></button>
  </form>
</section>

</section>
<footer class="footer-background-color">
  <div class="container">
    <div class="mb-3">
      &copy; 2023 L.A.S Banking System
    </div>
    <div class="mb-3">
      Follow us on [Social Media Links Here]
    </div>
    <div class="d-inline-block mr-3">
      <i class="fas fa-phone-alt"></i> Phone: 1-888-888-8888
    </div>
    <div class="d-inline-block">
      <i class="fas fa-map-marker-alt"></i> Address: 1400 Spring Garden St, Greensboro, NC 27412
    </div>
  </div>
</footer>
</body>
</html>
